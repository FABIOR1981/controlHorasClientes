<!-- informes.html - Informes de horas por cliente y periodo -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informes de Horas</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/informes.css">
</head>
<body>
    <div class="informes-container">
        <img src="../imagenes/logo_shalon.png" alt="Logo Shalon Morales" style="display:block; margin:0 0 24px auto; max-width:180px; float:right;">
        <h2>Informes de Horas</h2>
        <form id="formInforme">
            <label>Cliente:
                <select id="clienteInforme">
                    <option value="todos">Todos</option>
                </select>
            </label>
            <label>Fecha inicio:
                <input type="date" id="fechaInicio" required>
            </label>
            <label>Fecha fin:
                <input type="date" id="fechaFin" required>
            </label>
            <button type="submit">Generar informe</button>
        </form>
        <div id="resultadoInforme"></div>
        <button type="button" id="print-btn" onclick="window.print()" style="margin-bottom:8px;">Imprimir informe</button>
        <button onclick="window.location.href='dashboard.html'" style="margin-top:16px;">Volver al dashboard</button>
    </div>
    <script src="../js/informes.js"></script>
</body>
<footer style="text-align:center; color:#888; font-size:13px; margin-top:32px;">Realizado por TechFaRo Â© 2026</footer>
</html>
