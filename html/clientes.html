<!-- clientes.html - Gestión de clientes: alta, listado y baja lógica -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .clientes-container { max-width: 600px; margin: 60px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 32px; }
        .clientes-container h2 { margin-bottom: 24px; }
        .clientes-container input { width: 100%; margin-bottom: 12px; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
        .clientes-container button { padding: 10px 24px; background: #1976d2; color: #fff; border: none; border-radius: 4px; font-size: 16px; margin-bottom: 16px; }
        .tabla-clientes { width: 100%; border-collapse: collapse; margin-top: 24px; }
        .tabla-clientes th, .tabla-clientes td { border: 1px solid #ccc; padding: 6px; text-align: left; }
        .tabla-clientes th { background: #eee; }
        .inactivo { color: #c00; }
    </style>
</head>
<body>
    <div class="clientes-container">
        <img src="../imagenes/logo_shalon.png" alt="Logo Shalon Morales" style="display:block; margin:0 auto 24px auto; max-width:180px;">
        <h2>Clientes</h2>
        <form id="altaClienteForm">
            <input type="text" id="nombreCliente" placeholder="Nombre del cliente" required autofocus>
            <input type="text" id="contactoCliente" placeholder="Contacto (opcional)">
            <div class="msg" id="msgAlta"></div>
            <button type="submit">Guardar cliente</button>
        </form>
        <table class="tabla-clientes">
            <thead>
                <tr><th>Nombre</th><th>Contacto</th><th>Estado</th><th>Acciones</th></tr>
            </thead>
            <tbody id="tbodyClientes"></tbody>
        </table>
        <button onclick="window.location.href='dashboard.html'" style="margin-top:16px;">Volver al dashboard</button>
    </div>
    <script src="../js/clientes.js"></script>
</body>
<footer style="text-align:center; color:#888; font-size:13px; margin-top:32px;">Realizado por TechFaRo © 2026</footer>
</html>
