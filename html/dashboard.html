<!-- dashboard.html - Panel principal para controlHorasClientes -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Control Horas Clientes</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <img src="../imagenes/logo_shalon.png" alt="Logo Shalon Morales" style="display:block; margin:0 0 24px auto; max-width:180px; float:right;">
        <h1>Panel Principal</h1>
        <button class="dashboard-btn" onclick="window.location.href='clientes.html'">Clientes</button>
        <button class="dashboard-btn" onclick="window.location.href='registro_horas.html'">Registrar horas</button>
        <button class="dashboard-btn" onclick="window.location.href='informes.html'">Informes</button>
        <button class="dashboard-btn" id="logoutBtn">Cerrar sesión</button>
    </div>
    <script>
    // Mostrar nombre de usuario si está logueado y verificar expiración de sesión
    const usuarioStr = localStorage.getItem('usuarioLogueado');
    let usuario = null;
    if(usuarioStr) {
        try {
            usuario = JSON.parse(usuarioStr);
        } catch {}
    }
    if(!usuario || !usuario.expiracion || Date.now() > usuario.expiracion) {
        localStorage.removeItem('usuarioLogueado');
        window.location.href = 'login.html';
    }
    document.getElementById('logoutBtn').onclick = function() {
        localStorage.removeItem('usuarioLogueado');
        window.location.href = 'login.html';
    };
    </script>
</body>
<footer style="text-align:center; color:#888; font-size:13px; margin-top:32px;">Realizado por TechFaRo © 2026</footer>
</html>
